name: Zero Downtime Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Go to project
        run: cd /home/deploy/apps/node-app

      - name: Pull latest code
        run: |
          cd /home/deploy/apps/node-app
          git pull origin main

      - name: Show git changes
        run: |
          cd /home/deploy/apps/node-app
          echo "===== LAST COMMIT ====="
          git show --stat --oneline -1

      - name: Build Docker images
        run: |
          cd /home/deploy/apps/node-app
          docker compose build

      - name: Start blue and green containers
        run: |
          cd /home/deploy/apps/node-app
          docker compose up -d node-blue node-green

      - name: Switch traffic (zero-downtime)
        run: |
          cd /home/deploy/apps/node-app
          chmod +x switch.sh
          ./switch.sh

