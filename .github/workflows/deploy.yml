name: Auto Deploy (Local Runner)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Deploy locally
        run: |
          cd /home/deploy/apps/node-app
          git pull origin main
          npm install
          pm2 restart node-app || pm2 start index.js --name node-app
